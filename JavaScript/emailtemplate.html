<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        table {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td class="container">
                <h1>Welcome to Our Newsletter!</h1>
                <p>Thank you for subscribing to our newsletter. Stay tuned for exciting updates and offers.</p>
                <img src="https://example.com/newsletter-image.jpg" alt="Newsletter Image">
                <p>If you have any questions or feedback, feel free to <a href="mailto:support@example.com">contact
                        us</a>.</p>
            </td>
        </tr>
    </table>

</body>

</html>
